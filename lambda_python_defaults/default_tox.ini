[tox]
envlist = py37
skipsdist = True

[testenv]
setenv = 
        PIP_INDEX_URL = {env:PIP_INDEX_URL:https://pypi.org/simple/}
deps = pytest
       pytest-cov
       -r src/requirements.txt
commands = {envpython} -m pytest --junitxml xunit.xml --cov-report xml --cov code -vv

[pytest]
testpaths = src/tests
junit_family = xunit1
