name: New Python Package Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ARTIFACTORY_PYTHON_REPOSITORY: knolar-python
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    
    - name: Install dependencies
      run: |
        cd ${GITHUB_WORKSPACE}/src
        pip install setuptools wheel twine tox -i https://${{ secrets.ARTIFACTORY_USER }}:${{ secrets.ARTIFACTORY_PWD }}@cepsa.jfrog.io/artifactory/api/pypi/${{ ARTIFACTORY_PYTHON_REPOSITORY }}/simple
    
    - name: Run tests
      run: |
        tox
    
    - name: SonarQube Scan
      uses: Cloud-Process-History/devops-sonarqube-scan-action@1.0
      with:
        host: ${{ secrets.SONAR_HOST }} 
        login: ${{ secrets.SONAR_USER }}   
        password: ${{ secrets.SONAR_PWD }}       
    
    - name: Publish
      run: |
        cd ${GITHUB_WORKSPACE}/src
        python setup.py sdist bdist_wheel
        twine upload --repository-url https://cepsa.jfrog.io/artifactory/api/pypi/knolar-python -u ${{ secrets.ARTIFACTORY_USER }} -p ${{ secrets.ARTIFACTORY_PWD }} --non-interactive dist/*